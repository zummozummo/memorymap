apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: memorymap.dev
      http:
        paths:
          - path: /websockettest/.*
            pathType: Prefix
            backend:
              service:
                name: realtime-srv
                port:
                  number: 3000
          - path: /socket.io/.*
            pathType: Prefix
            backend:
              service:
                name: realtime-srv
                port:
                  number: 3000
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/auth/?(.*)
            pathType: Prefix
            backend:
              service:
                name: newauth-srv
                port:
                  number: 3000
          - path: /api/block/?(.*)
            pathType: Prefix
            backend:
              service:
                name: newblock-srv
                port:
                  number: 3000
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
